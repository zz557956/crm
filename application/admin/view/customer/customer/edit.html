<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Wx_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-wx_number" class="form-control" name="row[wx_number]" type="text" value="{$row.wx_number|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mobile')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mobile" class="form-control" name="row[mobile]" type="text" value="{$row.mobile|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Birthday')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-birthday" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[birthday]" type="text" value="{$row.birthday}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Individuality')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-individuality" class="form-control selectpicker" multiple="" name="row[individuality][]">
                {foreach name="individualityList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.individuality"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Favorite')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-favorite" class="form-control selectpicker" multiple="" name="row[favorite][]">
                {foreach name="favoriteList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.favorite"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Like_sales')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-like_sales" class="form-control selectpicker" multiple="" name="row[like_sales][]">
                {foreach name="likeSalesList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.like_sales"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
